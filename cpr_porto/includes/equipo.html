            <section class="page-header">
               <div class="container">
                  <div class="row">
                     <div class="col-md-12">
                        <ul class="breadcrumb">
                           <li><a href="#">Inicio</a></li>
                           <li class="active">Jugador</li>
                        </ul>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-12">
                        <h1>Jugador</h1>
                     </div>
                  </div>
               </div>
            </section>

            <div class="container">
               <div class="modal-body">
                  <team-detail team="team" settings="{showName:false, setPageTitle: false}">
                     <div class="team-detail" modal-title="Barcelona"  page-subtitle="Resultados, jugadores y estadísticas">
                        <!-- ngIf: team -->
                        <div class="row">
                           <div class="col-md-4">
                              <div class="panel entity-info">
                                 <div class="body">
                                    <h1 id="lblTeam" class="ng-hide"></h1>
                                    <a id="lnkTeam" class="team" title="" team-modal="team" href="#">
                                       <img id="imgTeam" src="">
                                    </a>
                                 </div>                                 
                              </div>                              
                              <div class="panel">
                                 <div class="body">
                                    <i class="icon icon-info panel-icon"></i>
                                    <h4>Información</h4>
                                    <div class="stats">
                                       <div class="row">
                                          <div class="stat col-xs-6">
                                             <span id="lblcateq"></span>
                                             <h5>Categoría</h5>
                                          </div>
                                          <div class="stat col-xs-6">
                                             <span id="lblnplayers" style="font-size:21px"></span>
                                             <h5>Nº Jugadores</h5>
                                          </div>
                                       </div>
                                       <div class="row">
                                          <div class="stat col-xs-6">
                                             <span>25</span>
                                             <h5>Jugadores</h5>
                                          </div>
                                          <div class="stat col-xs-6">
                                             <span>7</span>
                                             <h5>Lesionados y sancionados</h5>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-8">
                              <div class="panel">
                                 <div class="body" loader="loadingPromise" style="position: relative;">
                                    <i class="icon icon-team panel-icon"></i>
                                    <h4>Equipo</h4>

               
                                    <div class="col-md-12">
                                       <div class="tabs tabs-center">
                                          <ul class="nav nav-tabs">
                                             <li class="active">
                                                <a href="#plantilla" data-toggle="tab" aria-expanded="true">Plantilla</a>
                                             </li>
                                             <li class="">
                                                <a href="#calendario" data-toggle="tab" aria-expanded="false">Calendario</a>
                                             </li>
                                          </ul>
                                          <div class="tab-content">
                                             <div id="plantilla" class="tab-pane active">
                                                <div class="tab-pane active" tab-content-transclude="tab">
                                                   <div class="players">
                                                      <p class="text-center text-muted ng-hide"></p>
                                                      <div class="row grid" id="lstPlayers"></div>
                                                   </div>
                                                </div>
                                             </div>
                                             <div id="calendario" class="tab-pane">
                                                <div class="row clear" id="lstCalendario"></div>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>                              
                           </div>
                        </div>                        
                     </div>
                  </team-detail>
               </div>
            </div>
