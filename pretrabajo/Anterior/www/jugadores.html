        <script charset="utf-8" >
            
            $( document ).on( "pagecreate", function() {
                        
                $( "#autocomplete" ).on( "filterablebeforefilter", function ( e, data ) {
                    var $ul = $( this ),				
                        $input = $( data.input ),
                        value = $input.val(),
                        sexo = $('input:radio[name=sexo]:checked').val();
                        html = "";
                        empty = 0;
                    $ul.html( "" );
                    
                    if (value.length < 2)
                        empty = 1;
                        
                    if ( (value && value.length > 1) || empty == 1) {
                        $ul.html( 	"<li>" +
                                    "	<div class='ui-loader'>"+
                                    "		<span class='ui-icon ui-icon-loading'></span>"+
                                    "	</div>"+
                                    "</li>" );
                        $ul.listview( "refresh" );
                        $.ajax({
                            url: PATH + "ws_resp_jugadores.php",
                            type: 'GET',
                            dataType: 'json',
                            async: false,
                            crossDomain: true,
                            timeout: 5000,
                            data: {
                                nom: $input.val().toUpperCase(),
                                sexo: sexo
                            },
                            success: function(data){								
                                for (var i = 0; i < data.length; i++){
                                    html += "<li><a href='info_jugador.html?id=" + data[i].id_jugador +"' data-ajax='false'>" + 
									      + data[i].rank + "ยบ " + data[i].jugador + "</a></li>";								
                                }							
                            }
                        })
                        .then( function ( response ) {
                                            
                            $ul.html( html );
                            $ul.listview( "refresh" );
                            $ul.trigger( "updatelayout");
                        });
                    }
                });
				
				$("[name=sexo]").change(function() {
					$("#autocomplete-input").change();
				});
				
            });
            
            $(document).on("pageshow", function(){
                $("#autocomplete-input").change();
            });
        </script>
